<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
  <title>Tesla Homepage</title>
  <style>
    /* Reset default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .h1{
        font-size: 60px;
    }

    /* Navigation styles */
    nav {
      margin-top: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    /* Hero section styles */
    .hero {
      background-image: url('tesla-hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .hero h1 {
      font-size: 98px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Features section styles */
    .features {
      background-color: #f7cece;
      padding: 50px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .feature-item img {
      width: 100px;
      margin-right: 20px;
    }

    /* Footer styles */
    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */

    
  </style>

</head>
<body>
  <header>
    <h1>Tesla</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Models</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <br><br>
  <h1 align="center" style="--tcl-homepage-hero-heading-font-size-desktop:40px; --tcl-homepage-hero-heading-font-size-mobile:36px;">
    Experience Tesla
  </h1>
  <br>
  <div align="center">
  <iframe  width="860" height="415" src="https://www.youtube.com/embed/tw4jkyfY4HE" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<br>
<div align="center">
    <h2>Model-S</h2>
<img style="height: 500px; width: 950px; border-radius: 10px;" src="modelS.jpg" title= "Tesla car" alt="img not available">
</div>
<div align="center">
<button class="button button1">Order Now</button>
<button class="button button2">Demo Drive</button>
</div>
<br><br>
<div align="center">
    <h2>Model-Y</h2>
<img style="height: 700px; width: 950px; border-radius: 10px;" src="modelY.jpg" title= "Tesla car" alt="img not available">
</div>
<div align="center">
<button class="button button1">Order Now</button>
<button class="button button2">Demo Drive</button>
</div>

<br><br>
<div align="center">
    <h2>Solar Roof</h2>
<img style="height: 650px; width: 1150px; border-radius: 10px;" src="solar.jpg" title= "Solar Roof" alt="img not available">
</div>
<div align="center">
<button class="button button1">Order Now</button>
<button class="button button2">Demo Drive</button>
</div>

<br><br><br>
